<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KrisForm Test Runner</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f3f4f6; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        h1 { margin-top: 0; color: #111827; border-bottom: 2px solid #e5e7eb; padding-bottom: 10px; }
        
        /* Test UI Styles */
        .suite-header { font-size: 1.2em; font-weight: bold; margin: 20px 0 10px; color: #4b5563; }
        .test-row { padding: 8px 12px; border-bottom: 1px solid #f3f4f6; display: flex; align-items: flex-start; }
        .test-row:last-child { border-bottom: none; }
        .status-pass { color: #059669; background: #ecfdf5; }
        .status-fail { color: #dc2626; background: #fef2f2; }
        .icon { width: 24px; font-weight: bold; }
        .name { flex: 1; }
        .error-msg { width: 100%; margin-top: 5px; font-family: monospace; color: #dc2626; font-size: 0.9em; padding-left: 24px; }
        
        .summary { padding: 15px; border-radius: 6px; font-weight: bold; text-align: center; margin-bottom: 20px; }
        .summary-pass { background: #10b981; color: white; }
        .summary-fail { background: #ef4444; color: white; }

        /* Hidden Sandbox */
        #test-sandbox { opacity: 0; position: absolute; pointer-events: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>KrisForm Tests</h1>
    <div id="test-results">Running tests...</div>
</div>

<!-- Library Source -->
<script src="../forms.js"></script>

<!-- Test Framework -->
<script src="lib/tiny-test.js"></script>

<!-- Spec Files -->
<script src="specs/unit.spec.js"></script>
<script src="specs/integration.spec.js"></script>

</body>
</html>
